<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sktchGame">
        <h1>Etch A Sketch</h1>
        <button style="padding:0.65rem;font-size:1rem;background-color:rgba(161, 224, 58, 0.86);color:rgb(248, 242, 232);margin:0.5rem;border-radius:1rem;position:absolute;top:1rem;right:2rem;cursor:pointer"><a style="display:flex; align-items: center;text-decoration: none; color:inherit;" href="https://benerdandrian.github.io/myPortfolio/">Back To Projects Page <svg style="width:30px;height:30px;fill:rgb(243, 216, 174);margin-left:0.75rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>keyboard-backspace</title><path d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" /></svg></a>
        
        </button>
        <div style="display:flex;margin-left:10px;padding:1rem;">
            <h2>Mode: </h2>
            <ul id="modeSketch">
                <li><button class="mode">10x10</button></li>
                <li><button class="mode">30x30</button></li>
                <li><button class="mode">50x50</button></li>
                <li><button class="mode">80x80</button></li>
                <li><button class="mode">100x100</button></li>
                <li><button class="mode">128x128</button></li>
                <li><button class="mode">160x160</button></li>
                <li><button class="mode">216x216</button></li>
                <li><button class="netMode">Net:On</li>
            </ul>
        </div>
        <div id="sketch">
    
        </div>

        <div style="display:flex;margin-left:10px;justify-content:space-between;">
            <div style="display:flex;margin-left:10px;padding:1rem">
                <h2>Color Brush:</h2>
    
                <ul id="colorBrush">
                 <li><button class="brush"><span style="background-color:black"></span>black</button></li>
                 <li><button class="brush"><span style="background-color:red"></span>red</button></li>
                 <li><button class="brush"><span style="background-color:green"></span>green</button></li>
                 <li><button class="brush"><span style="background-color:blue"></span>blue</button></li>
                 <li><button class="brush"><span style="background-color:lightpink"></span>lightPink</button></li>
                 <li><button class="brush"><span style="background-color:white"></span>Eraser</button></li>
                 <li><input type="color" class="brushBoard"><span style="display:none" class="brush brushValue"></span></li>
                </ul>
                <button style="margin-left:30rem;padding:0.2rem;" id="clear">CLEAR</button>
            </div>
             
        </div>
       
          
        
    </div>
   
    <script src="etchASketch.js"></script>
</body>
</html>
