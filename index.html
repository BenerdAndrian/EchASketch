<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sktchGame">
        <h1>Etch A Sketch</h1>
        <div style="display:flex;margin-left:10px">
            <h2>Mode: </h2>
            <ul id="modeSketch">
                <li><button class="mode">10x10</button></li>
                <li><button class="mode">30x30</button></li>
                <li><button class="mode">50x50</button></li>
                <li><button class="mode">80x80</button></li>
                <li><button class="mode">100x100</button></li>
                <li><button class="mode">128x128</button></li>
                <li><button class="mode">160x160</button></li>
                <li><button class="mode">216x216</button></li>
                <li><button class="netMode">Net:On</li>
            </ul>
        </div>
        <div id="sketch">
    
        </div>

        <div style="display:flex;margin-left:10px;justify-content:space-between;">
            <div style="display:flex;margin-left:10px;">
                <h2>Color Brush:</h2>
    
                <ul id="colorBrush">
                 <li><button class="brush"><span style="background-color:black"></span>black</button></li>
                 <li><button class="brush"><span style="background-color:red"></span>red</button></li>
                 <li><button class="brush"><span style="background-color:green"></span>green</button></li>
                 <li><button class="brush"><span style="background-color:blue"></span>blue</button></li>
                 <li><button class="brush"><span style="background-color:lightpink"></span>lightPink</button></li>
                 <li><button class="brush"><span style="background-color:white"></span>Eraser</button></li>
                </ul>
            </div>
              <button id="clear">CLEAR</button>
        </div>
       
          
        
    </div>
   
    <script src="etchASketch.js"></script>
</body>
</html>
